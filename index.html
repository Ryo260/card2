<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シチュエーションカード</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Helvetica Neue", sans-serif;
            overflow: hidden;
        }
        .card-wrapper {
            perspective: 1200px;
        }
        .card {
            position: relative;
            width: 260px;
            height: 360px;
            background: linear-gradient(135deg, #ffffff, #d4fc79);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.12);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card-text, .card-back {
            position: absolute;
            left: 0; top: 0;
            width: 100%; height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            font-size: 24px;
            backface-visibility: hidden;
            transition: opacity 0.6s;
        }
        .card-back {
            background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
            color: #333;
            font-size: 1.7rem;
            font-weight: 700;
            opacity: 0;
            z-index: 2;
        }
        .card.flipped .card-text {
            opacity: 0;
        }
        .card.flipped .card-back {
            opacity: 1;
        }
        #nextBtn {
            margin-top: 420px;
            position: absolute;
            background: #007bff;
            color: white;
            padding: 12px 26px;
            border-radius: 10px;
            border: none;
            font-size: 1.1rem;
            display: none;
            transition: background-color 0.3s ease;
        }
        #nextBtn:hover {
            background-color: #0056b3;
        }
        #version {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0,0,0,0.7);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
            z-index: 20;
            pointer-events: none;
        }
    </style>
</head>
<body>
<div class="card-wrapper">
    <div id="card" class="card">
        <div class="card-text">
            タップ<br>or<br>スワイプ
        </div>
        <div id="back" class="card-back"></div>
    </div>
</div>
<button id="nextBtn">出来事カードへ</button>
<div id="version">v1.0.0</div>
<script>
const card = document.getElementById("card");
const back = document.getElementById("back");
const nextBtn = document.getElementById("nextBtn");
const situations = ["学生", "海", "キャンプ", "就活", "未来都市", "文化祭前日"];
let flipped = false;
let startX = 0;
card.addEventListener("touchstart", (e) => {
    startX = e.touches[0].clientX;
});
card.addEventListener("touchend", (e) => {
    if (flipped) return;
    const endX = e.changedTouches[0].clientX;
    if (Math.abs(endX - startX) < 40) return;
    flipCard();
});
card.addEventListener("click", () => {
    if (!flipped) flipCard();
});
function flipCard() {
    flipped = true;
    back.textContent = situations[Math.floor(Math.random() * situations.length)];
    card.classList.add("flipped");
    setTimeout(() => {
        nextBtn.style.display = "block";
    }, 600);
}
nextBtn.addEventListener("click", () => {
    window.location.href = "event.html";
});
</script>
</body>
</html>
