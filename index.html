<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>シチュエーションカード</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Helvetica Neue", sans-serif;
    overflow: hidden;
  }

  .card-wrapper {
    perspective: 1200px; /* ← 3Dカード回転の奥行き */
  }

  .card {
    width: 260px;
    height: 360px;
    background: linear-gradient(135deg, #ffffff, #d4fc79);
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.4rem;
    font-weight: 600;
    transition: transform 0.6s cubic-bezier(.25, .8, .25, 1);
    backface-visibility: hidden;
    position: relative;
    user-select: none;
  }
  .card-text {
    text-align: center;
    font-size: 24px;
    line-height: 1.6;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    flex-direction: column;
  }

  /* 裏側 */
  .card-back {
    position: absolute;
    background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
    width: 100%;
    height: 100%;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
    backface-visibility: hidden;
    transform: rotateY(180deg);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.7rem;
    font-weight: 700;
  }

  .flipped {
    transform: rotateY(180deg);
  }

  #nextBtn {
    margin-top: 420px;
    position: absolute;
    background: #007bff;
    color: white;
    padding: 12px 26px;
    border-radius: 10px;
    border: none;
    font-size: 1.1rem;
    display: none;
    transition: background-color 0.3s ease;
  }

  #nextBtn:hover {
    background-color: #0056b3;
  }
</style>

</head>
<body>

<div class="card-wrapper">
  <div id="card" class="card">
    <div class="card-text">
      タップ<br>or<br>スワイプ
    </div>
    <div id="back" class="card-back"></div>
  </div>
</div>

<button id="nextBtn">出来事カードへ</button>

<script>
const card = document.getElementById("card");
const back = document.getElementById("back");
const nextBtn = document.getElementById("nextBtn");

// シチュエーションの配列
const situations = ["学生", "海", "キャンプ", "就活", "未来都市", "文化祭前日"];
console.log("Situations array:", situations); // 配列の中身を確認

let flipped = false;
let startX = 0;

// スワイプ開始位置を取得
card.addEventListener("touchstart", (e) => {
  startX = e.touches[0].clientX;
});

// めくり処理
card.addEventListener("touchend", (e) => {
  if (flipped) return;

  const endX = e.changedTouches[0].clientX;
  if (Math.abs(endX - startX) < 40) return;

  flipCard();
});

// クリックでもめくれる
card.addEventListener("click", () => {
  if (!flipped) flipCard();
});

function flipCard() {
  flipped = true;

  // 裏側にランダム文字セット
  if (situations.length > 0) {
    back.textContent = situations[Math.floor(Math.random() * situations.length)];
  } else {
    back.textContent = "No situations available"; // エラー回避用のデフォルトメッセージ
  }

  // カード回転！
  card.classList.add("flipped");

  // ボタンをちょっと遅れて表示
  setTimeout(() => {
    nextBtn.style.display = "block";
  }, 600);
}

nextBtn.addEventListener("click", () => {
  window.location.href = "event.html";
});
</script>

</body>
</html>
